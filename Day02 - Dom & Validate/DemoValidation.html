<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="login">
        <p>User Name</p>
        <input type="text" name="username" minlength="5" maxlength="13" required size="30">
        <p>Age</p>
        <input type="number" name="age" id="userAge" min="18" max="65" >
        <p>Password</p>
        <input type="text" name="password" id="password">
        <p>Email</p>
        <input type="text" name="email" id="userEmail">
        <p>Phone Number</p>
        <input type="text" name="phone" id="phone" pattern="^[0][0-9]{9}$">
        <input type="submit" value="submit">
    </form>
</body>
</html>
